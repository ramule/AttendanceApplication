<ion-header>

  <ion-navbar color="danger">

    <button ion-button menuToggle start>
      <ion-icon name="menu" class="scanner_icon"></ion-icon>
    </button>
    <ion-title text-center> Holiday List </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openScannerPageHoliday()">
        <ion-icon name="qr-scanner" class="scanner_icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="MyBgClass" padding>

  <form #myForm="ngForm" (ngSubmit)="viewHoliday(formdata)">


    <h4 style="text-align: center">
      <b>View Holiday List</b>
    </h4>
    <hr>

    <ion-item>
      <ion-label style="color:black">
        <b>Holiday Location</b>
      </ion-label>
      <ion-select [(ngModel)]="formdata.location" name="location" interface="popover">
        <ion-option value="" [selected]="true">Select</ion-option>
        <ion-option value="Mumbai">Mumbai</ion-option>
        <ion-option value="Delhi">Delhi</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="color: black">
        <b>Year</b>
      </ion-label>
      <ion-select [(ngModel)]="formdata.year" name="year" interface="popover">
        <ion-option value="" [selected]="true">Select</ion-option>
        <ion-option value="2019">2019</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <div>
      <button class="button_class" type="submit" ion-button>View Holidays</button>
    </div>

  </form>

  <br>
  <ion-list *ngIf="myData.length != 0">
    <ion-item>
      <ion-row>
        <ion-col style="text-align: left">
          <b>Sr.No.</b>
        </ion-col>
        <ion-col style="text-align: center">
          <b>Date</b>
        </ion-col>
        <ion-col style="text-align: right">
          <b>Day</b>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap *ngFor="let item of myData">
      <ion-row>
        <ion-col style="text-align: left">
          <b>{{item.holiday_id}}</b>
        </ion-col>
        <ion-col style="text-align: justify; padding-left: -2cm">
          <b>{{item.date}}</b>
        </ion-col>
        <ion-col style="text-align: right">
          <b>{{item.holiday_name}}</b>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar color="danger">
    <ion-title style="text-align: center">
      <b>Sign In</b>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="abc" padding scroll="false">
  <form #myForm="ngForm" (ngSubmit)="login(formdata)">

    <div>
      <img src="../assets/imgs/EmpImg.png" class="xyz">
    </div>

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="formdata.username" type="text" name = "username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Password </ion-label>
        <ion-input [(ngModel)]="formdata.password" type="password" name = "password"></ion-input>
      </ion-item>
    </ion-list>
    <div style="margin-top: 30px">
      <button ion-button block style="background-color: red" type="submit">Sign In</button>
    </div>

  </form>
</ion-content>

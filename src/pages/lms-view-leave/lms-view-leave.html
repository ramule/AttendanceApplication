<ion-header>

  <ion-navbar color="danger">

    <button ion-button menuToggle start>
      <ion-icon name="menu" class="scanner_icon"></ion-icon>
    </button>
    <ion-title text-center> View Leaves </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openScannerPageViewLeave()">
        <ion-icon name="qr-scanner" class="scanner_icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class = "MyBgClass" padding>
  <ion-list *ngFor="let item of leaveData">
    <ion-item text-wrap *ngIf="item.leave_type == 'priviledge_leave'">
      <h2>Priviledge Leave - {{item.status}}</h2>
      <p>{{item.start_date}} - {{item.end_date}}</p>
      <p>{{item.reason}} : {{item.leave_desc}}</p>
    </ion-item>
    <ion-item text-wrap *ngIf="item.leave_type == 'comp_off'">
        <h2>Comp Off Leave - {{item.status}}</h2>
        <p>{{item.in_lieu_date}} -> {{item.comp_off_date}}</p>
        <p>{{item.leave_desc}}</p>
      </ion-item>
  </ion-list>
</ion-content>

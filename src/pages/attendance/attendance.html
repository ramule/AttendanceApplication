<ion-header>

  <ion-navbar color="danger">

    <button ion-button menuToggle start>
      <ion-icon name="menu" class="scanner_icon"></ion-icon>
    </button>
    <ion-title text-center> Attendance </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openScannerPageAttendance()">
        <ion-icon name="qr-scanner" class="scanner_icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="MyBgClass" padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
    refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="myData.length != 0">
    <ion-item>
      <ion-row>
        <ion-col style="text-align: left">
          <b>Date</b>
        </ion-col>
        <ion-col style="text-align: center">
          <b>In Time</b>
        </ion-col>
        <ion-col style="text-align: right">
          <b>Out Time</b>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap *ngFor="let item of myData">
      <ion-row>
        <ion-col style="text-align: left">
          <b>{{item.date}}</b>
        </ion-col>
        <ion-col style="text-align: justify; padding-left: -2cm">
          <b>{{item.in_time}}</b>
        </ion-col>
        <ion-col style="text-align: right">
          <b>{{item.out_time}}</b>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

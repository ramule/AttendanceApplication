<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <img class="myImage" src="../assets/imgs/EmpImg.png" alt="profile picture">
        <ion-list>
            <ion-item-divider color="light">Browse For</ion-item-divider>
            <ion-item menuClose *ngFor="let p of pages" (click)="OpenPageBrowse(p)">
                <ion-icon name="{{p.icon}}" item-start></ion-icon>
                {{p.title}}
            </ion-item>
        
            <ion-item-divider color="light">Explore</ion-item-divider>
            <ion-item menuClose *ngFor="let p of pages1" (click)="OpenPageExplore(p)">
                <ion-icon name="{{p.icon}}" item-start></ion-icon>
                {{p.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
